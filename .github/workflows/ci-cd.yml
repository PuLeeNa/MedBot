name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    # Code Quality & Security Checks
    code-quality:
        name: Code Quality & Security
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8 bandit safety

            - name: Lint with flake8
              run: |
                  # Stop build if there are Python syntax errors or undefined names
                  flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
                  # Exit-zero treats all errors as warnings
                  flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
              continue-on-error: true

            - name: Security check with bandit
              run: |
                  bandit -r . -f json -o bandit-report.json || true
              continue-on-error: true

    # Build and Test Docker Image
    build-and-test:
        name: Build & Test Docker Image
        runs-on: ubuntu-latest
        needs: code-quality
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: false
                  tags: medbot:test
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Test Docker image
              run: |
                  docker run --rm medbot:test python -c "import flask; import langchain_groq; print('Dependencies OK')"

    # Build and Push to GitHub Container Registry
    build-and-push:
        name: Build & Push Docker Image
        runs-on: ubuntu-latest
        needs: build-and-test
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # Deploy to Render (Trigger only)
    deploy:
        name: Deploy to Render
        runs-on: ubuntu-latest
        needs: build-and-push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        steps:
            - name: Trigger Render Deployment
              run: |
                  if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
                    curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
                    echo "Deployment triggered successfully"
                  else
                    echo "RENDER_DEPLOY_HOOK_URL not set, skipping deployment"
                  fi
              continue-on-error: true

    # Notification
    notify:
        name: Notify Deployment Status
        runs-on: ubuntu-latest
        needs: [build-and-push, deploy]
        if: always()
        steps:
            - name: Deployment Status
              run: |
                  if [ "${{ needs.deploy.result }}" == "success" ]; then
                    echo "✅ Deployment completed successfully!"
                  else
                    echo "⚠️ Deployment status: ${{ needs.deploy.result }}"
                  fi
